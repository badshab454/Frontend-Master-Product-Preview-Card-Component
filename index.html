<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
    <title>Product Preview Card Component</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="product">
      <div class="container text-center">
        <div class="row">
          <div class="col-md-6">
            <div class="image">
              <img src="img/image-product-mobile.jpg" alt="img" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="product-info">
              <h3 class="product-category">PERFUME</h3>

              <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1> 
      
              <p class="product-description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>
              <div class="prices">
              <p class="current-price"> $149.99</p>
              <div class="old">
              <p class="old-price"> $169.99</p>
              <button class="btn cart-button "><i class="fa fa-shopping-cart fa-lg" aria-hidden="true"></i> &nbsp; Add to Cart</button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
